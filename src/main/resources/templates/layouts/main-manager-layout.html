<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="main-manager-fragment(title, otherStaticResources, mainContent)">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title th:replace="${title} ?: ~{}">Trang quản lý - Manager</title>
<head>
<link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap4/bootstrap.min.css}">
<link th:href="@{/admin/css/styles.css}" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
	crossorigin="anonymous"></script>
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	
<!-- Other javascript, css source files -->
<th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>

</head>
<body class="sb-nav-fixed">

	<div th:replace="~{/fragments/header-fragments::header-manager}">
		</div>
		
	<div id="layoutSidenav">
		
		<div th:replace="~{/fragments/nav-fragments::nav-manager}">
		</div>
		
		<div id="layoutSidenav_content" th:insert="${mainContent} ?: ~{}">
			<div th:replace="~{/fragments/footer-fragments::footer-manager}">
		</div>
		</div>
		
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/admin/js/scripts.js}"></script>
	<script th:src="@{/admin/js/admin.scripts.js}"></script>
</html>
