<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-manager-layout :: main-manager-fragment(  
                                                ~{::title},
                                                ~{::#home-static-resources},
                                                ~{::#home-main-content} )}">
<head>
<title>Quản lý chuyên ngành</title>

<th:block id="home-static-resources">

	
</th:block>

</head>
<div id="home-main-content">
	<div class="row col-sm-12 justify-content-center p-5">
		<div class="col-sm-6">
			<form th:action="${#httpServletRequest.requestURI == '/manager/specialization/add' ? '/manager/specialization/add' : '/manager/specialization/update'}" method="post" th:object="${specialization}">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							<b> Thông tin chuyên ngành </b>
						</h3>
						<hr>
			<div th:if="${message != null}"
           th:utext="${message}" class="alert alert-danger" role="alert"></div>
           <div th:if="${param.message != null}"
           th:text="${param.message[0]}" class="alert alert-warning" role="alert"></div>
						<div class="card-body">

							<div class="form-group">
								<input th:field="*{id}" type="hidden"
									class="form-control" />
								<label for="name">Tên chuyên ngành:</label> 
								<input th:field="*{name}" type="text"
									placeholder="Nhập tên" class="form-control" id="name" />
							</div>
							</div>
						<div class="row justify-content-center">
							<button type="submit" class="btn btn-info">
								<i class="fa fa-check"></i>
								<span th:if="${#httpServletRequest.requestURI == '/manager/specialization/add'}">Thêm</span> 
								<span th:unless="${#httpServletRequest.requestURI == '/manager/specialization/add'}">Sửa</span> 
							</button>
							<a th:href="@{/manager/specialization/list}" class="btn btn-danger"> <i
								class="fa fa-times"></i> Hủy
							</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
