<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-manager-layout :: main-manager-fragment(  
                                                ~{::title},
                                                ~{::#home-static-resources},
                                                ~{::#home-main-content} )}">
<head>
<title>Quản lý niên khóa</title>

<th:block id="home-static-resources">

	<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</th:block>

</head>
<div id="home-main-content">
	<div class="row col-sm-12 justify-content-center p-5">
		<div class="col-sm-6">
			<form th:action="${schoolyear.id != null ? '/manager/schoolyear/update' : '/manager/schoolyear/add'}" method="post" th:object="${schoolyear}">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							<b> Thông tin niên khóa </b>
						</h3>
						<hr>
			<div th:if="${message != null}"
           th:utext="${message}" class="alert alert-danger" role="alert"></div>
           <div th:if="${param.message != null}"
           th:text="${param.message[0]}" class="alert alert-warning" role="alert"></div>
						<div class="card-body">

							<div class="form-group">
								<input th:field="*{id}" type="hidden"
									class="form-control" />
								<label for="name">Tên niên khóa:</label> 
								<input th:field="*{name}" type="text"
									placeholder="Nhập tên" class="form-control" id="name" />
							</div>
							<div class="form-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy">
								<label for="text">Ngày bắt đầu:</label> 
								<input type="text" class="form-control" th:field="*{start_date}">
								<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
							</div>
							<div class="form-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy">
								<label for="text">Ngày kết thúc:</label>
									<input type="text" class="form-control" th:field="*{end_date}">
								<div class="input-group-addon">
				     	   <span class="glyphicon glyphicon-th"></span>
				    		</div>
							</div>
						</div>
						<div class="row justify-content-center">
							<button type="submit" class="btn btn-info">
								<i class="fa fa-check"></i>
								<span th:if="${schoolyear.id == null}">Thêm</span> 
								<span th:unless="${schoolyear.id == null}">Sửa</span> 
							</button>
							<a th:href="@{/manager/schoolyear/list}" class="btn btn-danger"> <i
								class="fa fa-times"></i> Hủy
							</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
